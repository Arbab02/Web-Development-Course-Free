<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
  </head>
  <body>
    <h1>Lets discuss colors in <span>CSS!</span> </h1>

    <p>This is a styled paragraph</p>

    <style>
      body {
        background-color: black;
        color: white;
      }

      span {
        color: red;
      }

      p {
        color: green;
      }
      /* 
     For background color, we use background-color property and for font color, we use
     color property.
 */
    </style>
  </body>
</html>
