<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
  </head>

  <body>
    <h2>This is HTML forms tutorial</h2>

    <!-- Whenever we add a <form> tag in the HTML, it is going to ask for some action
        for submitting that particular form in the backend for future reference.
        So, for now, we will write it as backend.php. All the data submitted in a
        form will be stored automatically in the backend “backend.php” after submitting it.
        Then comes the <input>tags which are present inside the form, where the user provides
        the input. These inputs can be of any type whether text, button, checkbox, date, time, etc.
        Input Tags are used to create interactive controls for web-based forms in order to accept
        data from the user.  -->

    <form action="backend.php">
      <label for="name"> Name</label>
      <div>
        <input type="text" name="myName" id="name" />
      </div>
      <br />
      <div>Role: <input type="text" name="myRole" /></div>
      <br />
      <div>Email: <input type="email" name="myEmail" /></div>

      <br />
      <div>Date: <input type="date" name="myDate" /></div>
      <br />
      <div>Bonus: <input type="number" name="myBonus" /></div>
      <br />
      <div>
        Are you eligible?:
        <input type="checkbox" name="myEligibility" checked />
      </div>
      <br />
      <div>

      <!-- The values in name attributes should be same, so the radio buttons could work properly -->
        Gender:
        Male <input type="radio" name="myGender" />
        Female <input type="radio" name="myGender" /> 
        Other <input type="radio" name="myGender" />
      </div>

      <br />
      <div>
        Write about yourself: <br /><textarea
          name="myText"
          cols="90"
          rows="10"
        ></textarea>
      </div>

      <br />
      <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
          <option value="ind">Indica</option>
          <option value="swf" selected>Swift</option>
        </select>
      </div>
      <br />

      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>
    </form>
  </body>
</html>
