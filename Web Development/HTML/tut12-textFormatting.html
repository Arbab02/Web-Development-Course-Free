<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting in HTML!</title>
  </head>
  <body>
    <p>Bold <b>text</b></p>
    <p>Important <strong>text</strong></p>
    <p>Italic <i>text</i></p>
    <p>Emphasized <em>text</em></p>
    <p>Marked <mark>text</mark></p>
    <p>Smaller <small>text</small></p>
    <p>Deleted <del>text</del></p>
    <p>Subscript te<sub>xt</sub></p>
    <p>Superscript te<sup>xt</sup></p>
  </body>
</html>
