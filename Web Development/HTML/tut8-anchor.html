<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Anchor Tags are used for making hyperlinks. You can link any file or a web page using the href attribute
in the opening tag. You can make any HTML Element a hyperlink by wrapping it into anchor tags.
Below are examples of everything explained: -->

    <!-- Simple anchor tag with URL -->
    <a href="https://www.youtube.com">Visit YoutTube.com!</a>

    <!-- Anchor tag with Button -->
    <a href="https://www.google.com"><button>Go to Google</button></a>

    <!-- Anchor tag with image -->
    <a href="https://www.google.com"><img src="HTML-presentation.png"  width="150px"/></a>

    <!-- Anchor tag with target attribute for opening the web page on a separate tab -->
    <a href="https://www.instagram.com" target="_blank">Click</a>

    <!-- Anchor tag with Button and a file linked -->
    <a href="about.html"><button>About us</button></a>
  </body>
</html>
