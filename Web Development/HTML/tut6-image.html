<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images in HTML</title>
  </head>
  <body>
    <!-- 
    img Tag is use for adding images on our web pages.
    It is a self-closing tag with src attribute.
    The alt attribute is for display the text alternative
    to image not showing on a web page. We can adjust size
    of our images using height & width attribute.  -->
    <img src="HTML-presentation.png" alt="HTML Presentation" height="100px" width="100px">
  </body>
</html>
