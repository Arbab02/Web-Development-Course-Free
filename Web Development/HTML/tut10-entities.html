<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Some symbols are not available such as pounds, euro, cent, copywrite, etc.
    For using these symbols our web page, we use HTML entities. Every HTML 
    entity has it's unique code. For example: -->


    <!-- We can write a copywrite symbol using the code below -->
    &copy;

    <!-- We can write a pound symbol using the code below -->
    &pound;

    <!-- We can write a cent symbol using the code below -->
    &cent;


    <!-- For more examples, visit the link below: -->
    https://www.w3schools.com/html/html_entities.asp
</body>
</html>
