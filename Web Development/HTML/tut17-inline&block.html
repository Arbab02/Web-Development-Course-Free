<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Block-Level Elements: Always start on a new line, take up the full width
    available, can contain other block-level and inline elements. -->

    <!-- <div>: Division or section
        <h1> to <h6>: Headings
        <p>: Paragraph
        <form>: Form
        <header>: Header section
        <footer>: Footer section
        <section>: Section in a document
        <article>: Article
        <nav>: Navigation links
        <aside>: Content aside from the page content
        <blockquote>: Block quotation
        <ul>: Unordered list
        <ol>: Ordered list
        <li>: List item
        <table>: Table
        <tr>: Table row
        <td>: Table data cell
        <th>: Table header cell
        <thead>: Table head
        <tbody>: Table body
        <tfoot>: Table footer
        <figure>: Figure with a caption
        <figcaption>: Caption for a figure
        <main>: Main content of the document
        <address>: Contact information -->

    <!-- Inline Elements: Do not start on a new line, only take up as much width as
    necessary, usually only contain text and other inline elements. -->

            <!--<span>: Span of text
                <a>: Anchor (hyperlink)
                <img>: Image
                <br>: Line break
                <strong>: Important text
                <em>: Emphasized text
                <b>: Bold text
                <i>: Italic text
                <u>: Underlined text
                <small>: Smaller text
                <mark>: Highlighted text
                <abbr>: Abbreviation
                <cite>: Citation
                <code>: Code snippet
                <sub>: Subscript text
                <sup>: Superscript text
                <time>: Time and date
                <var>: Variable
                <kbd>: Keyboard input
                <samp>: Sample output
                <q>: Short quotation
                <data>: Machine-readable data
                <bdo>: Bidirectional override
                <button>: Button
                <input>: Input field
                <label>: Label for input
                <select>: Drop-down list
                <textarea>: Text area -->
  </body>
</html>
